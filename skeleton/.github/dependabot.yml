version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "${{values.owner}}"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
    groups:
      spring:
        patterns:
          - "org.springframework*"
      aws:
        patterns:
          - "software.amazon*"
          - "io.awspring*"
      testing:
        patterns:
          - "org.junit*"
          - "org.testcontainers*"
          - "org.mockito*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "${{values.owner}}"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "${{values.owner}}"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
