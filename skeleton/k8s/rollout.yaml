# =============================================================================
# ARGO ROLLOUT - ${{values.name}}
# =============================================================================
# Progressive delivery with canary deployment strategy.
# Integrates with Prometheus for automated analysis during rollout.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ${{values.name}}
  labels:
    app.kubernetes.io/name: ${{values.name}}
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: ${{values.owner | replace("group:", "") | replace("team-", "")}}
    app.kubernetes.io/managed-by: backstage
    fasti.sh/template: java-service
  annotations:
    backstage.io/kubernetes-id: ${{values.name}}
    notifications.argoproj.io/subscribe.on-rollout-completed.slack: ${{values.owner | replace("group:", "") | replace("team-", "")}}-deployments
    notifications.argoproj.io/subscribe.on-rollout-aborted.slack: ${{values.owner | replace("group:", "") | replace("team-", "")}}-deployments
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{values.name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${{values.name}}
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${{values.owner | replace("group:", "") | replace("team-", "")}}
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/prometheus"
    spec:
      serviceAccountName: ${{values.owner | replace("group:", "") | replace("team-", "")}}-workload
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ${{values.name}}
          image: IMAGE_PLACEHOLDER:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: management
              containerPort: 8081
              protocol: TCP
          env:
            - name: APP_NAME
              value: "${{values.name}}"
            - name: APP_VERSION
              value: "${APP_VERSION}"
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ${{values.name}}-config
                  key: LOG_LEVEL
            - name: OTEL_SERVICE_NAME
              value: "${{values.name}}"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://grafana-alloy.observability:4318"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=team-${{values.owner | replace('group:', '') | replace('team-', '')}},deployment.environment=production"
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: ${{values.name}}-config
                  key: JVM_OPTS
          envFrom:
            - secretRef:
                name: ${{values.name}}-secrets
                optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: management
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: management
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/liveness
              port: management
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
      volumes:
        - name: tmp
          emptyDir: {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ${{values.name}}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ${{values.name}}
                topologyKey: kubernetes.io/hostname

  # ==========================================================================
  # CANARY DEPLOYMENT STRATEGY
  # ==========================================================================
  strategy:
    canary:
      # Traffic steps - gradual rollout
      steps:
        - setWeight: 5
        - pause: {duration: 1m}
        - setWeight: 20
        - pause: {duration: 2m}
        - setWeight: 50
        - pause: {duration: 2m}
        - setWeight: 80
        - pause: {duration: 2m}

      # Automated analysis during canary
      analysis:
        templates:
          - templateName: success-rate
          - templateName: latency-p99
        startingStep: 2
        args:
          - name: service-name
            value: ${{values.name}}
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: threshold
            value: "0.95"
          - name: threshold-ms
            value: "${{values.sloLatencyP99 | replace('ms', '') | replace('s', '000')}}"

      # Anti-affinity for canary pods
      antiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          weight: 100

      maxUnavailable: 0
      maxSurge: 1
      scaleDownDelaySeconds: 30
      abortScaleDownDelaySeconds: 30
