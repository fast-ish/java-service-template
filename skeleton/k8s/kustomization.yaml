apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ${{values.name}}
  labels:
    app.kubernetes.io/name: ${{values.name}}
    app.kubernetes.io/part-of: ${{values.owner | replace("group:", "") | replace("team-", "")}}

resources:
  - rollout.yaml
  - service.yaml
  - configmap.yaml
  - external-secret.yaml
  - hpa.yaml
  - pdb.yaml

# Image configuration - updated by CI/CD pipeline
images:
  - name: IMAGE_PLACEHOLDER
    newName: 351619759866.dkr.ecr.us-west-2.amazonaws.com/${{values.owner | replace("group:", "") | replace("team-", "")}}/${{values.name}}
    newTag: latest

commonLabels:
  app.kubernetes.io/name: ${{values.name}}
  app.kubernetes.io/component: api
  app.kubernetes.io/part-of: ${{values.owner | replace("group:", "") | replace("team-", "")}}
  app.kubernetes.io/managed-by: kustomize
  fasti.sh/team: ${{values.owner | replace("group:", "") | replace("team-", "")}}

commonAnnotations:
  backstage.io/kubernetes-id: ${{values.name}}
