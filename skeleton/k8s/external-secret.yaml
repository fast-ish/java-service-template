apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${{values.name}}-secrets
  labels:
    app.kubernetes.io/name: ${{values.name}}
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: ${{values.owner}}
    app.kubernetes.io/managed-by: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: ${{values.name}}-secrets
    creationPolicy: Owner
  data:
    {%- if values.database == "aurora-postgresql" or values.database == "aurora-mysql" %}
    - secretKey: DATABASE_URL
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: database_url
    - secretKey: DATABASE_USERNAME
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: database_username
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: database_password
    {%- endif %}
    {%- if values.cache == "elasticache-redis" %}
    - secretKey: REDIS_HOST
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: redis_host
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: redis_password
    {%- endif %}
    {%- if values.aiClient == "openai" or (values.aiClient == "spring-ai" and values.aiProvider == "openai") %}
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: openai_api_key
    {%- endif %}
    {%- if values.aiClient == "anthropic" or (values.aiClient == "spring-ai" and values.aiProvider == "anthropic") %}
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: anthropic_api_key
    {%- endif %}
    - secretKey: API_KEY
      remoteRef:
        key: ${{values.owner}}/${{values.name}}
        property: api_key
